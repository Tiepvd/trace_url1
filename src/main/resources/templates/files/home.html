<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tracing URL</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.css}"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.css"/>
    <link rel="stylesheet" th:href="@{/css/application.css}" href="../../static/css/application.css"/>
    <script th:src="@{/webjars/angularjs/1.3.0/angular.min.js}"
            src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>

    <!--<script th:src="@{/webjars/sockjs/0.3.4/sockjs.js}" src="../../static/js/sockjs-0.3.4.js"></script>-->
    <!--<script th:src="@{/js/sockjs-0.3.4.js}" src="../../static/js/sockjs-0.3.4.js"> </script>-->
    <!--<script th:src="@{/js/stomp.js}" src="../../static/js/stomp.js"></script>-->
    <script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var URLS = {};
        URLS.tailFilesURL = /*[[@{/tailfilesep}]]*/ '/tailfilesep';
        URLS.tailFilesTopic = /*[[@{/topic/tailfiles}]]*/ '/topic/tailfiles';
        /*]]>*/
    </script>
    <script th:src="@{/js/tailfileapp.js}" src="../../static/js/talfileapp.js"></script>
</head>
<body>
Logged user: <span sec:authentication="name"></span> <br/>
Roles: <span sec:authentication="principal.authorities"></span>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]! </h1>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
            <a class="navbar-brand" href="#">Tracing url .....</a>
        </div>
        <div class="navbar-collapse collapse">
        </div>
    </div>
</div>
<div class="container-fluid">
    <div>
        <div ng-app="tailFilesApp" ng-controller="TailFilesCtrl">
            <div class="row">
                <div class="col-xs-12">
                    <h4>Tailing file: <span th:text="${filename}">test.txt</span></h4>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="row" ng-if="statusmessage != ''">
                                <div class="col-xs-12">
                                    <p class="bg-success text-center">
                                        <span ng-bind="statusmessage"></span>
                                    </p>
                                </div>
                            </div>
                            <div class="row" ng-if="errormessage != ''">
                                <div class="col-xs-12">
                                    <p class="bg-danger text-center">
                                        <span ng-bind="errormessage"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <textarea class="form-control" rows="26">{{buffer.newlineStr()}}</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
